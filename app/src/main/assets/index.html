<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        ol {
            margin: 1rem;
        }

        ol li {
            margin-bottom: 0.5rem;
        }

    </style>
</head>
<body>
<h2 style="margin-top: 2rem;">使い方</h2>
<ol>
    <li>PCで「スマホでアソビライト連携」のQRコードを表示してください。</li>
    <li>本端末で右上にある <img src="baseline_qr_code_scanner_white_48.png" style="height: 1.2rem; vertical-align: middle;">
        をタップしてください。カメラに切り替わりますので、QRコードを撮影してください。</li>
    <li>続けて、本端末にアソビライト画面が表示されますので「接続」をタップしてください。</li>
    <li>アソビライトが表示された状態で、本端末を振ると、アソビライトを振ることができます。<br>
        (※ PCは映像のみのフルスクリーンなどにしていただいても問題ありません。)</li>
</ol>
</body>
</html>
